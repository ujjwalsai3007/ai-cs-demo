<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="results">
        <table th:if="${!searchResults.empty}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Vendor</th>
                    <th>Type</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${searchResults}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.title}">Product Title</td>
                    <td th:text="${product.vendor ?: 'N/A'}">Vendor</td>
                    <td th:text="${product.productType ?: 'N/A'}">Type</td>
                    <td th:text="${product.price != null ? '$' + product.price : 'N/A'}">$0.00</td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${searchResults.empty}" class="empty-state">
            <sl-icon name="search" style="font-size: 3rem; margin-bottom: 1rem;"></sl-icon>
            <p>No products found matching your search.</p>
        </div>
    </div>
</body>
</html>
